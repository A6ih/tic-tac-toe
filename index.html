<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>
            Tic-Tac-Toe
        </h1>
    </header>
    <main>
        <div id="input-container">
        <form action="">
            <div id="player-one">
                <span>
                    <label for="player-one-input">Player Name: </label>
                    <input type="text" name="player-one-name" id="player-one-input">
                </span>
            </div>
            <div id="player-two">
                <span>
                    <label for="player-two-input">Player Name: </label>
                    <input type="text" name="player-two-name" id="player-two-input">
                </span>
            </div>
        </form>
        </div>
        <div id="game-display">
            <button>START</button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
